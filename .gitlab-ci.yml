image: alpine:latest

stages:
  - build-test-deploy

build:
  image: golang:latest
  stage: build-test-deploy
  only:
    - master
    - merge_requests
  before_script:
    - apt update
    - apt install zip -y
  script:
    - arch=amd64 ./scripts/build.sh
  artifacts:
    expire_in: 1 week
    paths:
      - internal/app/lambda/*/*.zip

build-prod:
  image: golang:latest
  stage: build-test-deploy
  variables:
    ENV: production
  only:
    - master
  needs:
    - unit-test
  before_script:
    - apt update
    - apt install zip -y
  script:
    - ./scripts/build.sh
  artifacts:
    expire_in: 1 week
    paths:
      - internal/app/lambda/*/*.zip

unit-test:
  image: golang:latest
  stage: build-test-deploy
  only:
    - master
    - merge_requests
  before_script:
    - go install gotest.tools/gotestsum@latest
  script:
    - gotestsum --junitfile report.xml --format testname
  artifacts:
    when: always
    reports:
      junit: report.xml

deploy-test:
  stage: build-test-deploy
  variables:
    ENV: $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
  needs:
    - build
  dependencies:
    - build
  before_script:
    - apk update
    - apk add --update npm go curl jq
    - npm install -g aws-cdk-local aws-cdk
  script:
    - ./scripts/deploy.sh
    - ./scripts/test-env-msg.sh
  allow_failure: false
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
      allow_failure: false

teardown-test:
  stage: build-test-deploy
  variables:
    ENV: $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
  needs:
    - deploy-test
    - build
  dependencies:
    - build
  before_script:
    - apk update
    - apk add --update npm go
    - npm install -g aws-cdk-local aws-cdk
  script:
    - cdk destroy --force
  allow_failure: false
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual
      allow_failure: true

deploy-staging:
  stage: build-test-deploy
  variables:
    ENV: staging
  only:
    - master
  needs:
    - unit-test
    - build
  dependencies:
    - build
  before_script:
    - apk update
    - apk add --update npm go
    - npm install -g aws-cdk-local aws-cdk
  script:
    - ./scripts/deploy.sh

deploy-prod:
  stage: build-test-deploy
  variables:
    ENV: production
  needs:
    - build-prod
    - unit-test
    - deploy-staging
  dependencies:
    - build-prod
  before_script:
    - apk update
    - apk add --update npm go
    - npm install -g aws-cdk-local aws-cdk
  script:
    - ./scripts/deploy.sh
  allow_failure: false
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      when: manual
      allow_failure: true

sonarqube-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  stage: build-test-deploy
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - master
