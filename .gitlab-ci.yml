image: alpine:latest

stages:
  - build-test-deploy

build:
  image: golang:latest
  stage: build-test-deploy
  before_script:
    - apt update
    - apt install zip -y
  script:
    - ./scripts/build.sh
  artifacts:
    expire_in: 1 week
    paths:
      - internal/app/*/*.zip

unit-test:
  image: golang:latest
  stage: build-test-deploy
  before_script:
    - go install gotest.tools/gotestsum@latest
  script:
    - gotestsum --junitfile report.xml --format testname
  artifacts:
    when: always
    reports:
      junit: report.xml

acceptance-test:
  image: docker:24.0.5
  stage: build-test-deploy
  needs:
    - build
  services:
    - name: docker:24.0.5-dind
      alias: docker
      command: ["--tls=false"]
  before_script:
    - apk update
    - apk add --update gcc musl-dev linux-headers py3-pip python3 python3-dev npm
    - npm install -g aws-cdk-local aws-cdk
  script:
    - sleep 20
    - docker pull localstack/localstack:latest
    - export DOCKER_HOST=tcp://127.0.0.1:2375
    - docker-compose -f localstack.compose up -d
    - ./scripts/localstack-deploy.sh



deploy-staging:
  stage: build-test-deploy
  needs:
    - unit-test
    - acceptance-test
  script:
    - echo "Deployment to staging"

deploy-prod:
  stage: build-test-deploy
  needs:
    - unit-test
    - acceptance-test
    - deploy-staging
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production
  allow_failure: false
  rules:
    - when: manual
